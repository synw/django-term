{% load staticfiles i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{% trans 'Terminal' %}</title>
    {% include "term/head.html" %}
</head>

<body>
<style>{% include 'term/colors.css' %}</style>
{% include "instant/client.html" %}
<div id="app">
	<div id="content" class="container">
		<div id="output">
			<div id="lines" v-for="line in output">
				<div v-html="line"></div>
			</div>
			<div class="row">
				<form id="cmd-form" method="post" onsubmit="return false" style="float:left">{% csrf_token %}
					<label for="command" style="float:left" v-show="showInput">>&nbsp;</label>
					<a name="cmdline"></a>
					<input id="command-input" style="float:left" type="text" name="command" 
						v-model="commandline" v-on:keyup.enter="dispatch" autofocus />
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	{% include "term/app.js" %}
</script>
</body>
</html>
